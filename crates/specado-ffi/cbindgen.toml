# Configuration for cbindgen to generate C headers

language = "C"
cpp_compat = true
style = "both"
include_guard = "SPECADO_FFI_H"
autogen_warning = "/* Warning: This file is auto-generated by cbindgen. Do not modify manually. */"
include_version = true
namespace = "specado"
no_includes = false
sys_includes = ["stdint.h", "stdbool.h", "stddef.h"]

[export]
include = ["SpecadoResult", "SpecadoContext", "TranslationHandle", "ResponseHandle", "SpecadoString", "SpecadoBuffer"]
exclude = []
prefix = "SPECADO_"

[export.rename]
"SpecadoResult" = "specado_result_t"
"SpecadoContext" = "specado_context_t"
"TranslationHandle" = "specado_translation_t"
"ResponseHandle" = "specado_response_t"
"SpecadoString" = "specado_string_t"
"SpecadoBuffer" = "specado_buffer_t"

[fn]
prefix = "specado_"
postfix = ""

[struct]
rename_fields = "snake_case"

[enum]
rename_variants = "SCREAMING_SNAKE_CASE"
prefix_with_name = true

[const]
prefix = "SPECADO_"

[macro_expansion]
bitflags = false

# Documentation settings
documentation = true
documentation_style = "c"